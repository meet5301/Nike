<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nike Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    /* Blurred background image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('2.jpg') no-repeat center center/cover;
      /* filter: blur(px); */
      z-index: -1;
    }

    /* Navbar */
    

    .navbar h1 {
      color: #fff;
      font-size: 24px;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      gap: 10px;
    }



    /* .nav-links a:hover {
      background-color: #ddd;
    } */

    /* Welcome message with red font and margin */
    .plain-message {
      margin-top: 150px;
      margin-left: 150px;
      color: rgb(238, 107, 47);
      max-width: 500px;
    }

    .plain-message h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .plain-message p {
      font-size: 18px;
    }

  </style>
</head>

<body>

  <div id="navbar-placeholder"></div>
<script>
  fetch("adminnavbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;
    });
</script>

  <div class="plain-message">
    <h2>Welcome to Nike Admin Dashboard</h2>
    <p>Manage your products, users, feedback, and more from this centralized admin panel.</p>
  </div>

</body>
</html>
