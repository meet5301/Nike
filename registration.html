<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Nike</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background: #fff;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #000;
      text-decoration: none;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }

    .success-message {
      color: green;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Register</h2>
    <div class="error-message" id="error"></div>
    <div class="success-message" id="success"></div>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="text" id="userId" placeholder="User ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");
    const errorMsg = document.getElementById("error");
    const successMsg = document.getElementById("success");

    registerForm.addEventListener("submit", function(e) {
      e.preventDefault();
      errorMsg.textContent = "";
      successMsg.textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !username || !userId || !password) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const userExists = users.find(user => user.username === username || user.userId === userId);
      if (userExists) {
        errorMsg.textContent = "Username or User ID already exists.";
        return;
      }

      const newUser = { name, email, username, userId, password };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      successMsg.textContent = "Registration successful! Redirecting to login...";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });
  </script>

</body>
</html>
