<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | Add Men's Shoe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .navbar {
      position: sticky;
      top: 0;
      background-color: #000;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .main-content {
      display: flex;
      justify-content: center;
      gap: 60px;
      padding: 60px 40px;
      flex-wrap: wrap;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #e53935;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 16px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 25px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #000;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e53935;
    }

    .preview-container {
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-height: 700px;
      overflow-y: auto;
    }

    .shoe-card {
      margin-bottom: 25px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }

    .shoe-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
    }

    .shoe-card h4 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .shoe-card p {
      font-size: 16px;
      color: #444;
    }

    .shoe-card .remove-btn {
      margin-top: 10px;
      background-color: #e53935;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .shoe-card .remove-btn:hover {
      background-color: #c62828;
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
        align-items: center;
      }

      .form-container,
      .preview-container {
        width: 100%;
        max-width: 600px;
      }
    }
  </style>
</head>
<body>

  <div id="navbar-placeholder"></div>
  <script>
    fetch("adminnavbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>

  <div class="main-content">
    <!-- Form Section -->
    <div class="form-container">
      <h2>Add Men's Shoe</h2>
      <form id="shoeForm">
        <label for="name">Shoe Name</label>
        <input type="text" id="name" placeholder="Enter shoe name" required>

        <label for="price">Price ($)</label>
        <input type="number" id="price" placeholder="Enter price" required>

        <label for="image">Shoe Image</label>
        <input type="file" id="image" accept="image/*" required>

        <button type="submit">Add Shoe</button>
      </form>
    </div>

    <!-- Preview Section -->
    <div class="preview-container" id="shoePreview">
      <!-- Shoes will appear here -->
    </div>
  </div>

  <script>
    const previewContainer = document.getElementById("shoePreview");

    function renderShoes() {
      const shoes = JSON.parse(localStorage.getItem("menShoes")) || [];
      previewContainer.innerHTML = "";

      shoes.forEach((shoe, index) => {
        const card = document.createElement("div");
        card.className = "shoe-card";
        card.innerHTML = `
          <img src="${shoe.img}" alt="${shoe.title}">
          <h4>${shoe.title}</h4>
          <p>$${shoe.price}</p>
          <button class="remove-btn" onclick="removeShoe(${index})">Remove</button>
        `;
        previewContainer.appendChild(card);
      });
    }

    function removeShoe(index) {
      const shoes = JSON.parse(localStorage.getItem("menShoes")) || [];
      shoes.splice(index, 1);
      localStorage.setItem("menShoes", JSON.stringify(shoes));
      renderShoes(); // refresh admin preview
    }

    document.getElementById("shoeForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const imageInput = document.getElementById("image");
      const file = imageInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onloadend = function () {
          const base64Image = reader.result;

          const newShoe = {
            title: name,
            price: parseFloat(price),
            img: base64Image
          };

          const shoes = JSON.parse(localStorage.getItem("menShoes")) || [];
          shoes.push(newShoe);
          localStorage.setItem("menShoes", JSON.stringify(shoes));

          alert("Shoe added successfully!");
          document.getElementById("shoeForm").reset();
          renderShoes(); // update preview
        };

        reader.readAsDataURL(file);
      }
    });

    // Load on page start
    renderShoes();
  </script>

</body>
</html>
