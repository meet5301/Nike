<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nike | Product Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    header {
      background: #1a1a1a;
      color: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #e53935;
    }

    .product-container {
      display: flex;
      gap: 40px;
      padding: 60px;
      max-width: 1200px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .product-container img {
      width: 500px;
      height: auto;
      border-radius: 10px;
    }

    .product-details {
      flex: 1;
    }

    .product-details h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .price {
      color: #e53935;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .product-details label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input[type="number"] {
      width: 100px;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    .product-buttons button {
      padding: 12px 25px;
      margin-right: 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .add-cart {
      background: #000;
      color: #fff;
    }

    .buy-now {
      background: #e53935;
      color: #fff;
    }

    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<div id="navbar-container"></div>

<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar-container").innerHTML = data;
    })
    .catch(err => console.error("Navbar load failed:", err));
</script>


<div class="product-container">
  <img src="https://static.nike.com/a/images/t_prod_ss/w_960,c_limit,f_auto/bafafcd0-33e6-4e29-bc2a-e47625e6250e/air-max-90-shoe-6nTpzD.png" alt="Nike Air Max 90">

  <div class="product-details">
    <h2>Nike Air Max 90</h2>
    <p class="price">$130</p>
    <p>The Nike Air Max 90 stays true to its OG roots with the iconic Waffle sole, stitched overlays and classic TPU accents.</p>

    <label for="size">Size:</label>
    <select id="size">
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">

    <div class="product-buttons">
      <button class="add-cart">Add to Cart</button>
      <button class="buy-now">Buy Now</button>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Nike, Inc. All rights reserved.
</footer>

</body>
</html>
